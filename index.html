 <style>
  @font-face {
    font-family: 'OCRA';
    src: url('ocra.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
    /* Floating Discord Embed */
  .discord-embed {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    border: 1px solid #2c2f33;
    border-radius: 8px;
    background-color: #36393f;
    color: #ffffff;
    padding: 12px;
    max-width: 320px;
    text-decoration: none;
    transition: transform 0.1s, box-shadow 0.2s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    z-index: 9999;
  }

  .discord-embed:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  .discord-embed img {
    width: 48px;
    height: 48px;
    border-radius: 8px;
    margin-right: 12px;
    flex-shrink: 0;
  }

  .discord-embed .content {
    flex: 1;
  }

  .discord-embed .title {
    font-weight: bold;
    margin-bottom: 4px;
    font-size: 16px;
  }

  .discord-embed .description {
    font-size: 14px;
    margin-bottom: 8px;
  }

  .discord-embed .button {
    display: inline-block;
    padding: 6px 12px;
    background-color: #5865f2;
    color: white;
    border-radius: 4px;
    font-weight: bold;
    text-decoration: none;
    font-size: 14px;
  }

  .discord-embed .button:hover {
    background-color: #4752c4;
  }
