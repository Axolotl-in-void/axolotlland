<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="start.gif">
<title>Axolotl's supercool website</title>
<style>
@font-face {
    font-family: 'OCRA';
    src: url('ocra.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

.discord-embed {
    animation-name: floating;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    animation-direction:alternate;
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    border: 1px solid #2c2f33;
    border-radius: 8px;
    background-color: #000000;
    color: #ffffff;
    padding: 12px;
    max-width: 320px;
    text-decoration: none;
    transition: transform 0.1s, box-shadow 0.2s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    z-index: 9999;
}
.discord-embed:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}
.discord-embed img {
    width: 48px;
    height: 48px;
    border-radius: 8px;
    margin-right: 12px;
    flex-shrink: 0;
}
.discord-embed .content { flex: 1; }
.discord-embed .title { font-weight: bold; margin-bottom: 4px; font-size: 16px; }
.discord-embed .description { font-size: 14px; margin-bottom: 8px; }
.discord-embed .button {
    display: inline-block;
    padding: 4px 1px;
    background-color: #5865f2;
    color: white;
    border-radius: 4px;
    font-weight: bold;
    text-decoration: none;
    font-size: 14px;
}
.discord-embed .button:hover { background-color: #4752c4; }

body {
    background-color:#141514;
    color:#D2C7C6;
    font-size: 30px;
    font-family: "OCRA";
    padding-top: 20px;
    padding-left: 20px;
    padding-right: 20px;
    text-align:center;
}  

.titlebar {
    margin: 20px auto;
    background-color: #545754;
    border-radius: 4px;
    padding: 0px 20px;
    max-width: 800px;
    font-size: clamp(24px, 6vw, 30px);
}

.floating {  
    animation-name: floating;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    animation-direction:alternate;
}

@keyframes floating {
    from { transform: translate(0,  0px); }
    65%  { transform: translate(0, 5px); }
    to   { transform: translate(0, -0px); }    
}

@media (max-width: 600px) {
    body { font-size: 20px; }
    .discord-embed { bottom: 10px; right: 10px; max-width: 90%; padding: 8px; }
}
</style>
</head>

<body>
<canvas id="bg"></canvas>

<div class="titlebar"><h1>My website</h1></div>
<div class="content">

<a href="https://discord.gg/TWpUMJ9rmp" class="discord-embed" target="_blank">
  <img src="discord.webp" alt="Discord Logo">
  <div class="content">
    <div class="title">Join Our Discord! :3</div>
    <div class="description">Surveys for everyone.</div>

  </div>
</a>

<script>
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
if (isMobile) {
    window.location.replace("index_mobile.html");
}

document.body.style.backgroundColor = "transparent";

const canvas = document.getElementById("bg");
canvas.style.position = "fixed";
canvas.style.top = "0";
canvas.style.left = "0";
canvas.style.zIndex = "-999";

const ctx = canvas.getContext("2d");

function resizeBg() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeBg);
resizeBg();

let mouseX = 0.5;
let mouseY = 0.5;

window.addEventListener("mousemove", e => {
    mouseX = e.clientX / window.innerWidth;
    mouseY = e.clientY / window.innerHeight;
});

function jagged(x, seed) {
    return (
        Math.sin(x * 0.003 + seed * Math.PI) +
        Math.sin(x * 0.011 + seed * Math.E) * 0.7 +
        Math.sin(x * 0.027 + seed * Math.SQRT2) * 0.4 +
        Math.sin(x * 0.071 + seed * 1.618) * 0.25
    );
}

function drawMountainLayer(scroll, depth, color, baseHeight, seed) {
    const yBase = canvas.height * baseHeight;
    const amp = canvas.height * 0.18;
    const step = Math.max(4, canvas.width / 260);
    const offset = scroll * depth * 0.6;

    ctx.beginPath();
    ctx.moveTo(0, canvas.height);

    for (let x = -step * 4; x <= canvas.width + step * 4; x += step) {
        const h = jagged(x + offset, seed);
        ctx.lineTo(x, yBase + h * amp);
    }

    ctx.lineTo(canvas.width, canvas.height);
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.fill();
}

function drawBg() {
    const scroll = window.scrollY;

    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grad.addColorStop(0, "#ff77ff");
    grad.addColorStop(0.5, "#6a00ff");
    grad.addColorStop(1, "#000014");

    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const sunSize = Math.min(canvas.width, canvas.height) * 0.13;
    const sunX = canvas.width * (0.5 + (mouseX - 0.5) * 0.04);
    const sunY = canvas.height * (0.34 + (mouseY - 0.5) * 0.04);

    ctx.beginPath();
    ctx.arc(sunX, sunY, sunSize, 0, Math.PI * 2);
    ctx.fillStyle = "#ffcc66";
    ctx.fill();

    ctx.strokeStyle = "rgba(255,0,255,0.25)";
    ctx.lineWidth = 1;

    const spacing = canvas.width / 12;
    const gridOffsetX = (mouseX - 0.5) * spacing * 0.4;
    const gridOffsetY = (mouseY - 0.5) * spacing * 0.4;

    for (let y = canvas.height * 0.6 + gridOffsetY; y < canvas.height; y += spacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }

    for (let x = gridOffsetX; x < canvas.width; x += spacing) {
        ctx.beginPath();
        ctx.moveTo(x, canvas.height * 0.6);
        ctx.lineTo(
            x + (mouseX - 0.5) * 60,
            canvas.height
        );
        ctx.stroke();
    }

    drawMountainLayer(scroll, 0.12, "#07000c", 0.80, 1.91);
    drawMountainLayer(scroll, 0.28, "#110016", 0.74, 2.77);
    drawMountainLayer(scroll, 0.48, "#1c0024", 0.68, 3.61);

    requestAnimationFrame(drawBg);
}

drawBg();
</script>
</body>
</html>
