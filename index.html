<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="start.gif">
<title>Axolotl's supercool website</title>
<style>
@font-face {
    font-family: 'OCRA';
    src: url('ocra.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

.discord-embed {
    animation-name: floating;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    animation-direction:alternate;
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    border: 1px solid #2c2f33;
    border-radius: 8px;
    background-color: #000000;
    color: #ffffff;
    padding: 12px;
    max-width: 320px;
    text-decoration: none;
    transition: transform 0.1s, box-shadow 0.2s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    z-index: 9999;
}
.discord-embed:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}
.discord-embed img {
    width: 48px;
    height: 48px;
    border-radius: 8px;
    margin-right: 12px;
    flex-shrink: 0;
}
.discord-embed .content { flex: 1; }
.discord-embed .title { font-weight: bold; margin-bottom: 4px; font-size: 16px; }
.discord-embed .description { font-size: 14px; margin-bottom: 8px; }
.discord-embed .button {
    display: inline-block;
    padding: 4px 1px;
    background-color: #5865f2;
    color: white;
    border-radius: 4px;
    font-weight: bold;
    text-decoration: none;
    font-size: 14px;
}
.discord-embed .button:hover { background-color: #4752c4; }

body {
    background-color:#141514;
    color:#D2C7C6;
    font-size: 30px;
    font-family: "OCRA";
    padding-top: 20px;
    padding-left: 20px;
    padding-right: 20px;
    text-align:center;
}  

.titlebar {
    margin: 20px auto;
    background-color: #545754;
    border-radius: 4px;
    padding: 0px 20px;
    max-width: 800px;
    font-size: clamp(24px, 6vw, 30px);
}

.floating {  
    animation-name: floating;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    animation-direction:alternate;
}

@keyframes floating {
    from { transform: translate(0,  0px); }
    65%  { transform: translate(0, 5px); }
    to   { transform: translate(0, -0px); }    
}

@media (max-width: 600px) {
    body { font-size: 20px; }
    .discord-embed { bottom: 10px; right: 10px; max-width: 90%; padding: 8px; }
}
</style>
</head>

<body>
<canvas id="bg"></canvas>

<div class="titlebar"><h1>My website</h1></div>
<div class="content">
Hewwo welcome to my website :3 not much here for now :( but its fine
</div>

<a href="https://discord.gg/TWpUMJ9rmp" class="discord-embed" target="_blank">
  <img src="discord.webp" alt="Discord Logo">
  <div class="content">
    <div class="title">Join Our Discord! :3</div>
    <div class="description">Surveys for everyone.</div>
    <div><span class="button">Join Now</span></div>
  </div>
</a>

<script>
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
if (isMobile) {
    window.location.replace("index_mobile.html");
}

document.body.style.backgroundColor = "transparent";

const canvas = document.getElementById("bg");
canvas.style.position = "fixed";
canvas.style.top = "0";
canvas.style.left = "0";
canvas.style.zIndex = "-999";

const ctx = canvas.getContext("2d");

function resizeBg() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeBg);
resizeBg();

let mouseX = 0.5;
let mouseY = 0.5;

window.addEventListener("mousemove", e => {
    mouseX = e.clientX / window.innerWidth;
    mouseY = e.clientY / window.innerHeight;
});

function mountainHeight(x, offset) {
    return Math.sin(x * 0.004 + offset * Math.PI) * 120 +
           Math.sin(x * 0.013 + offset * Math.E) * 60 +
           Math.sin(x * 0.021 + offset * Math.SQRT2) * 40;
}

function drawMountains(scroll) {
    const baseY = canvas.height * 0.78;
    ctx.beginPath();
    ctx.moveTo(0, canvas.height);

    for (let x = 0; x <= canvas.width; x += 8) {
        const h = mountainHeight(x + scroll * 0.4, scroll * 0.0003);
        ctx.lineTo(x, baseY + h);
    }

    ctx.lineTo(canvas.width, canvas.height);
    ctx.closePath();
    ctx.fillStyle = "#140018";
    ctx.fill();
}

function drawBg() {
    const scroll = window.scrollY;

    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grad.addColorStop(0, "#ff77ff");
    grad.addColorStop(0.5, "#6a00ff");
    grad.addColorStop(1, "#000014");

    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const sunSize = Math.min(canvas.width, canvas.height) * 0.15;
    ctx.beginPath();
    ctx.arc(
        canvas.width * (0.5 + (mouseX - 0.5) * 0.08),
        canvas.height * (0.35 + (mouseY - 0.5) * 0.08),
        sunSize,
        0,
        Math.PI * 2
    );
    ctx.fillStyle = "#ffcc66";
    ctx.fill();

    ctx.strokeStyle = "rgba(255,0,255,0.25)";
    ctx.lineWidth = 1;

    const spacing = 40;
    for (let y = canvas.height * 0.6; y < canvas.height; y += spacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }

    for (let x = 0; x < canvas.width; x += spacing) {
        ctx.beginPath();
        ctx.moveTo(x, canvas.height * 0.6);
        ctx.lineTo(
            x + (mouseX - 0.5) * 40,
            canvas.height
        );
        ctx.stroke();
    }

    drawMountains(scroll);
    requestAnimationFrame(drawBg);
}

drawBg();
</script>
</body>
</html>
